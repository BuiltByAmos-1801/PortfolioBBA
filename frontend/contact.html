<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | BuiltByAmos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Contact Me</h1>
    <form action="../backend/contact.php" method="POST">
      <input class="form-control mb-2" type="text" name="name" placeholder="Your Name" required>
      <input class="form-control mb-2" type="email" name="email" placeholder="Your Email" required>
      <textarea class="form-control mb-2" name="message" placeholder="Your Message" required></textarea>
      <button class="btn btn-primary">Send Message</button>
    </form>
  </div>
</body>
</html>
